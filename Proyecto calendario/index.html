<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Calendario </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <h1>Ingreso de Datos</h1>
  <body>
    <div>
        <form action="index.html" style="margin: 150px;" method="get"></form>
         <label for="Evento" style="margin: 15px;"><u><b><i>Evento</label></i></b></u> 
          <select name="Evento" id="Evento"> <option value="Casamiento">Casamiento</option>
           <option value="Cumpleaños de 15">Cumpleaños de 15</option>
           <option value="Eventos Corporativos">Eventos Corporativos</option>
           <option value="Contenido Instagram">Contenido Instagram</option>
           <option value="Inmobiliarias">Inmobiliarias</option>
           <option value="Videoclips">Videoclips</option>
           <option value="Constructores">Constructores</option>
           <option value="Teatro">Teatro</option>
           <option value="Ficción">Ficción</option>
          </select>
         <label  style="margin: 15px;"><u><b><i>Nombre del Cliente</label></i></b></u> 
           <input type="text" name="NombreDelCliente" id="NombredelCliente" class="linkNav" > 
         <label  style="margin: 15px;"><u><b><i> Fecha de Evento</label></i></b></u> 
           <input type="text" name="FechaEvento" id="FechaEvento" class="linkNav" > 
         <label  style="margin: 15px;"><u><b><i>País</label></i></b></u> 
            <select name="Pais" id="Pais">
             <option value="Argentina">Argentina</option>
             <option value="Uruguay">Uruguay</option>
             <option value="Otro">Otro</option>
            </select>
         <label  style="margin: 15px;"><u><b><i>Dirección</label></i></b></u> 
           <input type="text" name="Dirección" id="Dirección" class="linkNav" > 
         <label  style="margin: 15px;"><u><b><i>Nombre del Salón</label></i></b></u> 
           <input type="text" name="NombreSalon" id="NombreSalon" class="linkNav" > 
         <label style="margin-left:  1S0px;"><u><b><i>Teléfono</label></i></b></u>
              <input type="text" name="Telefono" id="Telefono" class="linkNav"> 
         <label for="Mail"><u><b><i> Mail</label></i></b></u>
              <input type="text" class="linkNav">
         <label  style="margin: 15px;"><u><b><i>Presupuesto Enviado</label></i></b></u> 
            <select name="Presupuesto" id="Presupuesto">
                <option value="SI">Si</option>
                <option value="No">No</option>
            </select>
         <label  style="margin: 15px;"><u><b><i>Servicio Contratado</label></i></b></u> 
            <input type="text" name="ServicioContratado" id="ServicioContratado" class="linkNav" >
         <label  style="margin: 15px;"><u><b><i>Cámaras</label></i></b></u> 
           <select name="Camaras" id="Camaras">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="Otro">Otro</option>
           </select> 
         <label  style="margin: 15px;"><u><b><i>Dron</label></i></b></u> 
           <select name="Dron" id="Dron">
            <option value="Si">Si</option>
            <option value="No">No</option>
           </select> 
         <label  style="margin: 15px;"><u><b><i>Edición en Vivo</label></i></b></u> 
           <select name="EdicionVivo" id="EdicionVivo">
            <option value="Si">Si</option>
            <option value="No">No</option>
           </select> 
         <label  style="margin: 15px;"><u><b><i>Precio Final</label></i></b></u> 
           <input type="text" name="PrecioFinal" id="PrecioFinal" class="linkNav" > 
         <label  style="margin: 15px;"><u><b><i>Costos</label></i></b></u> 
           <input type="text" name="Costos" id="Costos" class="linkNav" >
         <label  style="margin: 15px;"><u><b><i>Fecha de Entrega</label></i></b></u> 
           <input type="text" name="FechaEntrega" id="FechaEntrega" class="linkNav" >        
         <label for="Comentarios"><u><b><i>Comentarios</i></b></u>
            <textarea name="Comentarios" id="Comentarios"  class="linkNav" cols="30" rows="10"></textarea>
         <button type="Submit" class="botonSubmit">Enviar</button>
            <label for="tel" style="margin: 15px;"></label>
         </div>
         <div class="container">
        <form>
